<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#fff" />
    <link
      rel="shortcut icon"
      sizes="32x32"
      href="https://pwafire.org/images/icons/pwafire32white.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Home / Get started with Firebase cloud Firestore for Web
    </title>
    <link rel="stylesheet" href="app/App.css" />
    <!-- register service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./service-worker.js");
        });
      }
    </script>
    <!-- end of service worker -->
  </head>

  <body>
    <main>
      <h1>Getting events</h1>
      <button class="add-data">Add Mock Data</button>
      <div class="app"></div>
    </main>
    <footer>
      <p>
        A Firebase Cloud Firestore illustration by
        <u
          ><a href="https://twitter.com/mayeedwin1" target="_blank"
            >Maye Edwin</a
          ></u
        >
      </p>
      <!-- View Source Button -->
      <a href="https://glitch.com/edit/#!/cloud-firestore">
        <img
          src="https://cdn.glitch.com/2bdfb3f8-05ef-4035-a06e-2043962a3a13%2Fview-source%402x.png?1513093958802"
          alt="view source"
          height="33"
        />
      </a>
    </footer>
    <!-- Add firebase & app scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-firestore.js"></script>
    <script src="./app/Firestore.js"></script>
    <script src="./app/Data.js"></script>
    <script type="module" src="./app/App.js"></script>
  </body>
</html>
